<style>
  body {
    background-color: black;
  }

  .container {
    margin: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: stretch;
    width: 300px;
  }

  .info {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    font-family: Arial, Helvetica, sans-serif;
  }

  .info .icon {
    height: 30px;
  }

  .info .location {
    color: #4e82a2;
    fill: #4e82a2;
  }

  .info .spacer {
    flex-grow: 1;
  }

  .info .time {
    color: #419192;
    fill: #419192;
  }

  .info .time .splitter {
    animation: blink 1s linear infinite;
  }

  @keyframes blink {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  .clock {
    position: relative;
  }

  .clock .hour-hand {
    position: relative;
    top: 0;
    left: 0;
    transform-origin: 50% 50%;
    animation-delay: 0s;
  }

  .clock .number {
    z-index: 1;
    position: absolute;
    top: 0;
    left: 0;
  }

  .clock .number text > tspan {
    font-style: normal;
    font-variant: normal;
    font-weight: bold;
    font-stretch: normal;
    font-size: 55.8726px;
    font-family: sans-serif;
    font-variant-ligatures: normal;
    font-variant-caps: normal;
    font-variant-numeric: normal;
    font-variant-east-asian: normal;
    display: inline;
    fill: #ccc;
    fill-opacity: 1;
  }

  .clock .degree {
    z-index: 2;
    position: absolute;
    top: 50%;
    left: 50%;
    font-size: 2.5rem;
    color: #a3a3a3;
    transform: translate(-50%, -60%);
  }
</style>
<script type="module">
  import {
    createApp,
    ref,
    computed,
    watch,
  } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

  createApp({
    setup() {
      const time = ref(Date.now());

      const hour = computed(() => {
        const date = new Date(time.value);
        return date.getHours();
      });

      const minute = computed(() => {
        const date = new Date(time.value);
        return date.getMinutes();
      });

      const base12Clock = computed(() => {
        return hour.value % 12 || 12;
      });

      watch(minute, () => {
        let rotateDeg = minute.value * 0.5 + hour.value * 30;
        const hourHand = document.querySelector(".hour-hand");
        hourHand.style.transform = `rotate(${rotateDeg}deg)`;

        const hideNum = document.querySelector(`#num${base12Clock.value}`);
        const hideIcon = document.querySelector(`#icon${base12Clock.value}`);
        if (minute.value >= 15 && minute.value <= 45) {
          hideNum.style.display = "none";
          hideIcon.style.display = "none";
        } else {
          hideNum.style.display = "inline";
          hideIcon.style.display = "inline";
        }
      });

      return {
        time,
        hour,
        minute,
        base12Clock,
      };
    },

    mounted() {
      setInterval(() => {
        this.time += 60 * 1000;
      }, 100);
    },
  }).mount("#app");
</script>
